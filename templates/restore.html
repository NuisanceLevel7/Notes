{% extends "base.html" %}
{% block content %}

<div id="header"><br>
<table align=left bgcolor=gray width=600>
<tr>
  <td><img src="https://notes.viclab.org/static/images/notes.png"></td>
  <td><h1>{{ msg }}</h1>
    <a href="https://www.viclab.org"><h5>www.viclab.org</h2>
    <a href=/><h3>Notes Home</h3><a>
  </td>
</tr></table>

</div>
<div id="section_main"> 
<table align=left border=1 bgcolor=white>
<tr><th>Note ID<th>Note Author<th>Note Title<th>View</tr>
{% for result in results %}
<tr>
  <td>
  {{ result.id }}
  </td>
  <td>
  {{ result.user }}
  </td>
  <td>
   {{ result.title }}
  </td>
  <td>
  <a href=/restorenote/{{ result.id }}>Restore</a>
  </td>
</tr>
{% endfor %}
</table>
</div>

{% endblock %}
